<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="bigContainer">
        <div class="answerDisplay"></div>
        <div class="container">
            <div class="rowContainer">
                <button id="del" class="rectangleBtn">Delete</button>
                <button id="clear" class="rectangleBtn">Clear</button>
            </div>
            <div class="rowContainer">
                <button id="one" class="numberBtn">1</button>
                <button id="two" class="numberBtn">2</button>
                <button id="three" class="numberBtn">3</button>
                <button id="divide" class="mathOperatorBtn">รท</button>
            </div>
                <div class="rowContainer">
                <button id="four" class="numberBtn">4</button>
                <button id="five" class="numberBtn">5</button>
                <button id="six" class="numberBtn">6</button>
                <button id="multiply" class="mathOperatorBtn">x</button>
            </div>
            <div class="rowContainer">
                <button id="seven" class="numberBtn">7</button>
                <button id="eight" class="numberBtn">8</button>
                <button id="nine" class="numberBtn">9</button>
                <button id="subtract" class="mathOperatorBtn">-</button>
            </div>
            <div class="rowContainer">
                <button id="zero" class="numberBtn">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
                <button id="add" class="mathOperatorBtn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
